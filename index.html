<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanko</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__contact">
                <img src="img/logo.svg" alt="Logo" class="logo__img">
                <input type="email" name="email" class="header__input"
                    placeholder="mail@blanko.com">
            </div>
            <nav class="nav__links">
                <a href="#" class="nav__link">Landing</a>
                <a href="#" class="nav__link">All pages</a>
                <a href="#" class="nav__link">Template</a>
            </nav>
            <a href="#" class="header__button">Purchase template</a>
        </div>
        <!-- /.header__container -->
    </header>
    <!-- .header -->
    <section class="hero">
        <div class="hero__container">
            <div class="hero__desc">
                <h2 class="hero__title">Blanko template</h2>
                <p class="hero__text">Lorem ipsum dolor sit amet, consectetur
                    adipiscing elit.
                    Odio mauris porttitor amet volutpat.</p>
                <div class="hero__btns">
                    <a href="#" class="hero__btn dark">Purchase template</a>
                    <a href="#" class="hero__btn light">Other templates</a>
                </div>
                <div class="testimonials">
                    <div class="stars">
                        <img src="img/star.svg" alt="star" class="star">
                        <img src="img/star.svg" alt="star" class="star">
                        <img src="img/star.svg" alt="star" class="star">
                        <img src="img/star.svg" alt="star" class="star">
                        <img src="img/star.svg" alt="star" class="star">
                    </div>
                    <p class="testimonials__text">“Working with the Mabel
                        template has been a breeze
                        from start to finish.”</p>
                    <div class="rating">
                        <span class="rate bold">Rated 5/5</span>
                        <span class="rate">- 129 Reviews</span>
                    </div>
                </div>
            </div>
            <img src="img/hero-img.png" alt="hero image" class="hero__img">
        </div>
        <!-- /.hero__container -->
    </section>
    <!-- /.hero -->
    <script src="js/script.js"></script>
</body>
</html>
